<style type="text/css">
#container{width:100%;}
#shape {margin:10% auto;-webkit-transition:1s;transition:1s;-webkit-animation-name: spin;-webkit-animation-duration: 1.5s;-webkit-animation-iteration-count: infinite;-webkit-animation-timing-function: linear;animation-name: spin;animation-duration: 1.5s;animation-iteration-count: infinite;animation-timing-function: linear;
}
@-webkit-keyframes spin {
    from { -webkit-transform: rotate(0deg); }
    to { -webkit-transform: rotate(360deg); }
}
@keyframes spin {
    from {transform:rotate(0deg);}
    to {transform:rotate(360deg);}
}
</style>
<div id="container">
<div id="shape"></div>
</div>
<script type="text/javascript">
function randomize() {
    setTimeout(randomize, 1000);
	var x = Math.floor((Math.random() * 350) + 50);
	var y = Math.floor((Math.random() * 350) + 50);
	var color = '#'+Math.floor(Math.random()*16777215).toString(16);
    document.getElementById("shape").style.width=x;
	document.getElementById("shape").style.height=y;
	document.getElementById("shape").style.background=color;
}
randomize();
</script>
